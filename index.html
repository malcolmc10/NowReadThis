<!DOCTYPE html>

<html lang="en">

<head>


    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">



    <script defer src="./script.js"></script>


    <title>NowReadThis</title>
</head>


<body class="container-class">

    <header id="top"></header>


    <Img id="logoNow" src="NowReadThisLogo.png" alt="Logo"></Img>


    <h6 id="welcome">STAY IN THE KNOW WITH THE LATEST<span> NEWS</span></h6>



    <div class="search-section">


        <form>

            <select id="dropdown">
                <option id="option3" value="null">Please Select</option>
                <option id="option1" value="wsj.com">Wall Street Journal</option>
                <option id="option2" value="nytimes.com">New York Times</option>
                <option id="option4" value="cnn.com">CNN News</option>
                <option id="option5" value="bleacherreport.com">Bleacher Reports</option>
                <option id="option6" value="ign.com">IGN</option>
                <option id="option7" value="mashable.com">Mashable</option>
                <option id="option8" value="msnbc.com">MSNBC</option>
                <option id="option9" value="wired.com">Wired</option>
                <option id="option0" value="cbsnews.com">CBS News</option>
                <option id="optionz" value="apnews.com">Associated Press</option>
            </select>


            <input type="text" id="find" placeholder="Search Here" required>
            <button type="submit" id="search">Explore</button>

            <button id="refresh" onClick="window.location.reload();">Refresh</button>
            <!-- ^found out how to do this properly via stack-overflow. -->
        </form>


    </div>

    <section id="listArticles">


    </section>

    <footer id="happy">

        Colin Malcolm's Web Development Project, 2020 Images and background sourced by me.

    </footer>



</body>


</html>
